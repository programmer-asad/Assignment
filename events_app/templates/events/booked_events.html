{% extends 'base.html' %}
{% block content %}
<h2>Your Booked Events</h2>
<ul>
    {% for booking in bookings %}
    <li>
        <h3>{{ booking.event.name }}</h3>
        <p>Date: {{ booking.event.date }}</p>
        <p>Location: {{ booking.event.location }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
