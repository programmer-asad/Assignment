{% extends "base.html" %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for post in results %}
                <li>
                    <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.category }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for "{{ query }}"</p>
    {% endif %}
{% endblock %}
